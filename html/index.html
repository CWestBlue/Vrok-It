<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vrok-it</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">
        <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css?v=v1.2.15">
        <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js?v=v1.2.15"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/jquery.qrcode.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/Autodesk.ADN.Toolkit.ViewData.js"></script>
        <script src="js/vr-party-common.js"></script>
        <script src="js/vr-party-presenter.js"></script>
    </head>
    <body onload="initialize();" onunload="terminate();">
        <table cellpadding="10px">
            <tr>
                <td style="width:20%;">
                    <a id="url" target="_blank" title="Scan this QR code to connect to this session from your mobile device: the browser will create a Google Cardboard-compatible 3D view"><div id="qrcode"></div></a>
                    <p class="info">Scan to connect with Google Cardboard<br/>then load a model from the list below</p>
                    <br/>
                    <input type="file" id="fileElem" style="display:none" onchange="onFilesDialogCalled(this.files);" multiple/>
                    <center>
                        <a href="about.html">
                            <div id="about-button" class="cmd-btn-small-x">About Vrok-it</div>
                        </a>
                        <br />
                        <div
                            id="upload-button"
                            type="button"
                            class="cmd-btn-small-x"
                            onclick="onFileSelect();">Upload file
                        </div>
                        <br/>
                        <div id="control"></div>
                        <br/>
                        <div
                            id="restart-button"
                            type="button"
                            class="cmd-btn-small-x"
                            onclick="window.location.href = window.location.origin;">New session
                        </div>
                    </center>
                </td>
                <td valign="top">
                    <div id="layer1" class="viewLayer">
                        <div id="3dViewDiv"></div>
                    </div>
                    <div id="layer2" class="aboutLayer">
                        <div id="aboutDiv">
                            <object class="full" type="text/html" data="about.html" ></object>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
